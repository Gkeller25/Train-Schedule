<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  
    
    <title>Train Schedule</title>
  </head>
    <body>
        <header>
            <nav class="navbar  mb-3 navbar-light bg-light">
                <div class="navbar-brand" >Welcome</div>
                <div class="nav navbar-nav" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="https://gkeller25.github.io/Bootstrap-Portfolio/portfolio.html">Portfolio</a> 
                    </div>
                 </div>
            </nav>
        </header>
        
        <div class="container">

            <div class="jumbotron" id="titleHead">
                <div class="container">
                  <h1 class="display-4 text-light">Train Time!</h1>
                  <p class="lead text-light">Don't Miss the Train!</p>
                </div>
              </div>
            <div class="row mb-3">           
                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-heading">
                            <h3 class="card-title mt-3 mb-0 text-center"><strong>Current Train Schedule</strong></h3>  
                        </div>
                        <div class="card-body">
                            <table class="table table-hover" id='train-table'>
                                <thead class="text-center">
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                </tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card card-primary" id="trainInput">
                        <div class="card-heading">
                            <h3 class="card-title  mb-0 mt-3 text-center"><strong>Add Train</strong></h3>
                        </div>
                        <div class="card-body mx-3">
                            <form>
                                <div class="form-group row">
                                    <label for="train-name-input">Train Name</label>
                                    <input class="form-control" id="train-name-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="role-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="start-input">First Train Time (HH:mm - military time)</label>
                                    <input class="form-control" id="start-input" type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="rate-input">Frequency (min)</label>
                                    <input class="form-control" id="rate-input" type="text">
                                </div>
                                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
